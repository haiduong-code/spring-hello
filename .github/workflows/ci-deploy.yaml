name: CI Build & Push to GHCR


on:
  push:
    branches: [ main ]


permissions:
  contents: write # cho phép workflow push thay đổi vào repo
  packages: write


jobs:
  build:
    runs-on: ubuntu-latest


    steps:
    - name: Checkout
      uses: actions/checkout@v4


    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17


    - name: Build with Maven
      run: mvn -B -DskipTests package


    - name: Log in to GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}


    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/spring-hello:${{ github.sha }}


    - name: Update k8s manifest with new image tag
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        NEW_IMAGE=ghcr.io/${{ github.repository_owner }}/spring-hello:${{ github.sha }}
        sed -i "s|image: ghcr.io/YOUR_GITHUB_USERNAME/spring-hello:.*|image: ${NEW_IMAGE}|" k8s/deployment.yaml
        git add k8s/deployment.yaml
        git commit -m "ci: update image to ${{ github.sha }}"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}