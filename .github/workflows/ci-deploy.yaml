name: CI Build & Push to GHCR

on:
  push:
    branches: [ main ]

# Quyền cho workflow
permissions:
  contents: write       # cho phép push thay đổi vào repo
  packages: write       # cho phép push Docker image lên GHCR

env:
  REPO_NAME: spring-hello
  IMAGE: ghcr.io/${{ github.repository_owner }}/spring-hello:${{ github.sha }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Setup Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Build project with Maven
      - name: Build with Maven
        run: mvn -B -Dmaven.test.skip=true package

      # 4️⃣ Login to GHCR
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT_TOKEN }}  # chỉ dùng 1 secret PAT duy nhất

      # 5️⃣ Build and push Docker image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.IMAGE }}

      # 6️⃣ Update k8s manifest with new image tag and push
      - name: Update k8s manifest
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          sed -i "s|image: ghcr.io/${{ github.repository_owner }}/spring-hello:.*|image: ${{ env.IMAGE }}|" k8s/deployment.yaml
          git add k8s/deployment.yaml
          git commit -m "ci: update image to ${{ github.sha }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}  # dùng cùng 1 PAT để push
